<!DOCTYPE html>
<html>
  <head>
    <title>Yerba Mate Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #loader-bg,
      #loader-exit {
        z-index: 99;
        position: fixed;
        width: 100vw; height: 100vh;
        background: linear-gradient(
          -90deg,
          #9DC88D -25%,
          #4D774E 125%
        );
      }

      #loader-exit {
        animation: 0.4s easeOut;
      }

      @keyframes easeOut {
        0% { opacity: 1; }
        100% { opacity: 0; }
      }

      #preloader {
        z-index: 99;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: 99;
      }

      #loader {
        display: block;
        position: relative;
        left: 50%;
        top: 50%;
        width: 150px;
        height: 150px;
        margin: -75px 0 0 -75px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #164A41;
        animation: spin 2s linear infinite;
      }

      #loader:before {
        content: "";
        position: absolute;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #164A41;
        animation: spin 3s linear infinite;
      }

      #loader:after {
        content: "";
        position: absolute;
        top: 15px;
        left: 15px;
        right: 15px;
        bottom: 15px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #164A41;
        animation: spin 1.5s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loader-bg">
      <div id="preloader">
        <div id="loader"></div>
      </div>
    </div>

    <div id="app"></div>
  </body>
</html>
